<html>
<body>
<p id="demo"></p>
<p id="demoo"></p>
<p id="demo1"></p>
<script type="text/javascript">
var ele1=prompt("Enter the elements of the First array : ");
arrs1=ele1.split(" ");
var ele2=prompt("Enter the elements of the Second array : ");
arrs2=ele2.split(" ");
var carray=arrs1.concat(arrs2);

document.getElementById("demo").innerHTML="The First Array:"+arrs1;
document.getElementById("demoo").innerHTML="The Second Array:"+arrs2;
document.getElementById("demo1").innerHTML="The Concat Array:"+carray;
</script>
</body>
</html>
