<html>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script type="text/javascript">
var ele=prompt("Enter the elements of the array : ");
arrs=ele.split(" ");
var array=[];
var length=arrs.length-1;
while(length>=0){
if(arrs[length]%2==0){
var num=parseInt(arrs[length])+1;
array.push(num);
}
else{
var num=parseInt(arrs[length])-1;
array.push(num);
}
length--;
}
document.getElementById("demo").innerHTML="The Original Array:"+arrs;
document.getElementById("demo1").innerHTML="The Up and Down Array:"+array.sort();
</script>
</body>
</html>
