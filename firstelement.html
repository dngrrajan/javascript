<html>
<body>
<p id="demo"></p><br>
<p id="demo1"></p>
<script type="text/javascript">
var ele=prompt("Enter the elements of the array : ");
var elements=ele.split(" ");
var fstele=elements.shift();
var fstele1=elements.pop();
document.getElementById("demo").innerHTML="The First Element of the Array:"+fstele;
document.getElementById("demo1").innerHTML="The Last Element of the Array:"+fstele1;

</script>
</body>
</html>
