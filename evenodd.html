<html>
    <head>
        <title>Even Odd</title>
    </head>
    <body>
        <script type="text/javascript">
        var num = prompt("Ente the number to check even and prime",2);
        if(num%2==0){
            alert("The Number is Even");
        }
        else{
            alert("The number is Prime");
        }
        </script>
    </body>
</html>
