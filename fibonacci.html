<html>
    <head>
        <title>Fibonacci</title>
    </head>
    <body>
        <script type="text/javascript">

        var a=0;
        var b=1;
        var c;
        
        var num =prompt("Enter the number number to generate fibonacci series",0);
        document.write(a,"</br>");
        document.write(b,"</br>");
        for(i=3;i<num;i++){
            c=a+b;
            a=b;
            b=c;
            document.write(c,"</br>");
        }
        </script>
    </body>
</html>
